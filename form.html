<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <fieldset>
        <h4>Already an AltScholar? <a href="https://portal.altschoolafrica.com/auth/signin">Sign In!</a></h4>
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p> <br>
        <form>
            <label for="firstName">First Name</label> <br> <br>
            <input type="name" id="name" placeholder="First Name" required> <br> <br>
            <label for="LastName">Last Name</label> <br> <br>
            <input type="name" id="name" placeholder="Last Name" required> <br> <br>
            <label for="email">Email:</label> <br> <br>
            <input type="email" id="email" placeholder="Email" required> <br> <br>
            <label for="gender">Gender</label> <br> <br>
            <select>
                <option value="Select Gender">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br> <br>
            <label for="date">Date of Birth</label> <br> <br>
            <input type="date" id="date"> <br> <br>
            <label for="phone">Phone Number</label> <br> <br>
            <input type="text" id="phone" placeholder="Phone Number" required> <br> <br>
            <label for="country">Country of Residence</label> <br> <br>
            <input type="text" id="country" placeholder="Country of Residence"> <br> <br>
            <label for="state">State of Residence</label> <br> <br>
            <input type="text" id="state" placeholder="State of Residence"> <br> <br>
            <label for="password">Password</label> <br> <br>
            <input type="password" id="password"> <br> <br>
            <label for="confirmpassword">Confirm Password</label> <br> <br>
            <input type="password" id="confirmpassword"> <br> <br>
            <label for="message">How did you hear about us?</label> <br> <br>
            <input type="text" id="message" placeholder="Optional: Let us know how you found us"> <br> <br>
            <p>By clicking continue, I agree to <a href="https://portal.altschoolafrica.com/auth/signin?callbackUrl=%2F">Terms of Use</a> and acknowledge that i have read <br>
                the <a href="https://portal.altschoolafrica.com/auth/signin?callbackUrl=%2F">Privacy Policy.</a></p> <br>
            <button>Signup -&gt; </button>
        </form>
    </fieldset>
</body>
</html>
